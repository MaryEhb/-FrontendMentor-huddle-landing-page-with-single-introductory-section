<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Page Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

  <!-- Styles -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css"/>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

        <header class="container">
            <div class="logo">
                <img src="images/logo.png" alt="logo">          
                <p>huddle</p>
            </div> 
        </header>
        <main class="container">
            <div class="img-wrap">
                <img src="images/illustration-mockups.svg" alt="illustration">
            </div>
            <div class="text-content">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion. 
                  </p>
                <button>Register</button>
            </div>
        </main>

    
    <footer class="container">
        <div class="">
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://www.linkedin.com/in/mariem-ehab-1431301b3" target="_blank">Mary.E</a>.
              </p>
        </div>

        <div>
            <div class="social-icons">
                <a href="" class="facebook" aria-label="facebook link"><i class="fab fa-facebook-f fa-lg facebook"></i></a>
                <a href="" class="twitter" aria-label="twitter link"><i class="fab fa-twitter fa-lg twitter"></i></a>
                <a href="" class="instagram" aria-label="instagram link"><i class="fab fa-instagram fa-lg instagram"></i></a>
            </div>
        </div>
      </footer>

  <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->

</body>
</html>
